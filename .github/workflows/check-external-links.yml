name: Check external links

on:
  pull_request:
    branches: [ main, staging, production ]

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v1.8.0
        with:
          args: --accept 200,429,403 '**/*.md'
          fail: true
