<footer class="footer">
  <div
    class="footer-container container-{{ if .Site.Params.options.fullWidth }}fluid{{ else }}xxl{{ end }}"
  >
    <section class="logo-container">
      <img
        class="logo"
        src="https://user-images.githubusercontent.com/28320272/224580428-5f50bc51-5cbc-4623-8e00-746b3b052616.png"
      />
      <h4 class="filecoin-text">Filecoin</h4>
    </section>

    <div class="footer-list-group">
      <section class="footer-items">
        <p class="section-title">Filecoin</p>
        <ul class="unordered-list">
          <li class="list-item">
            <a class="neutral-link link-animation">About</a>
          </li>
          <li class="list-item">
            <a class="neutral-link link-animation">Intro</a>
          </li>
          <li class="list-item">
            <a class="neutral-link link-animation">Store</a>
          </li>
          <li class="list-item">
            <a class="neutral-link link-animation">Providers</a>
          </li>
          <li class="list-item">
            <a class="neutral-link link-animation">Reference</a>
          </li>
        </ul>
      </section>
      <section class="footer-items">
        <p class="section-title">Developers</p>
        <ul class="unordered-list">
          <li class="list-item"><a class="neutral-link">Introduction</a></li>
          <li class="list-item"><a class="neutral-link">Infrastructure</a></li>
          <li class="list-item"><a class="neutral-link">Smart contracts</a></li>
          <li class="list-item"><a class="neutral-link">Storage helpers</a></li>
          <li class="list-item"><a class="neutral-link">JSON-RPC</a></li>
        </ul>
      </section>
    </div>

    <section class="footer-items social-links">
      <p class="section-title">Developed By Protocol Labs</p>
      <ul class="social-links">
        <div aria-label="Github" class="social-icon">
          <a
            class="neutral-link"
            href="https://github.com/filecoin-project/filecoin-docs"
            target="_blank"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-github"
            >
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
              ></path>
            </svg>
          </a>
        </div>
        <div class="list-item" aria-label="Twitter" class="social-icon">
          <a
            class="neutral-link"
            href="https://twitter.com/filecoin/"
            target="_blank"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-twitter"
            >
              <path
                d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
              ></path>
            </svg>
          </a>
        </div>
      </ul>
    </section>
  </div>
</footer>
